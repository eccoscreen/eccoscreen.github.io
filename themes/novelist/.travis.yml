language: go

go:
  - 1.7

env:
  global:
  - SSH_KEY="publish-key"
  - ENCRYPTION_LABEL="6419d2ebf1a7"
  - GIT_NAME="Peter Y. Chuang"
  - GIT_EMAIL="peteryuchuang@gmail.com"
  - SOURCE_DIR="public"
  - DEPLOY_BRANCH="source"

branches:
  only:
  - source

cache:
  directories:
  - "$HOME/gopath/src/github.com/bep"
  - "$HOME/gopath/src/github.com/BurntSushi"
  - "$HOME/gopath/src/github.com/chaseadamsio"
  - "$HOME/gopath/src/github.com/cpuguy83"
  - "$HOME/gopath/src/github.com/dchest"
  - "$HOME/gopath/src/github.com/eknkc"
  - "$HOME/gopath/src/github.com/fsnotify"
  - "$HOME/gopath/src/github.com/gorilla"
  - "$HOME/gopath/src/github.com/hashicorp"
  - "$HOME/gopath/src/github.com/kardianos"
  - "$HOME/gopath/src/github.com/kyokomi"
  - "$HOME/gopath/src/github.com/magiconair"
  - "$HOME/gopath/src/github.com/miekg"
  - "$HOME/gopath/src/github.com/mitchellh"
  - "$HOME/gopath/src/github.com/nicksnyder"
  - "$HOME/gopath/src/github.com/pelletier"
  - "$HOME/gopath/src/github.com/PuerkitoBio"
  - "$HOME/gopath/src/github.com/russross"
  - "$HOME/gopath/src/github.com/shurcooL"
  - "$HOME/gopath/src/github.com/spf13"
  - "$HOME/gopath/src/github.com/yosssi"
  - "$HOME/gopath/src/golang.org"
  - "$HOME/gopath/src/gopkg.in"
  - "$HOME/gopath/pkg/"
  - "$HOME/gopath/bin/"
install: go get -v github.com/spf13/hugo

before_install:
- openssl aes-256-cbc -K $encrypted_6419d2ebf1a7_key -iv $encrypted_6419d2ebf1a7_iv
  -in publish-key.enc -out publish-key -d
before_script:
- pip install --user pygments
- npm install -g gulp-cli
- npm install gulp
- npm install gulp-htmlmin
- npm install gulp-base64

script:
- hugo
- gulp deploy
- echo novelist.xyz > ./public/CNAME
- touch ./public/.nojekyll
- echo -e "general:\n  branches:\n    ignore:\n      - master" > ./public/circle.yml
- echo -e "# [Peter Y. Chuang - Novelist](https://novelist.xyz)\n\nThis is the repository for the compiled HTML and static files of my website.\n\nFor the source of the website, please visit the [source branch](https://github.com/peterychuang/peterychuang.github.io/tree/source)." > ./public/readme.md
- sh ./deploy.sh

notifications:
  slack:
    secure: 
  on_success: always
  on_failure: always
